<div class="container" style="border:thin">

  <form #EditForm='ngForm' name="editForm" (ngSubmit)="EditObject(EditForm)" class="form-horizontal" style="width:50%">

    <div class="form-group">
      <label class="control-label col-sm-2" for="value1">Value1:</label>
      <div class="col-sm-10">
        <input style="width:50%" required type="text" class="form-control" width="50%" id="value1"
          placeholder="Enter" name="value1" value1 required [(ngModel)]='objemp.value1' #value1="ngModel">
        <span class="help-bpx" *ngIf="value1.touched && !value1.valid ">Required</span>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="value2">value2:</label>
      <div class="col-sm-10">
        <input style="width:50%" required type="text" class="form-control" width="50%" id="value2"
          placeholder="Enter" name="value2" value2 required [(ngModel)]='objemp.value2' #value2="ngModel">
        <span class="help-bpx" *ngIf="value2.touched && !value2.valid ">Required</span>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </form>
</div>
<button style="display:none" type="button" #closeBtn class="btn btn-default" data-dismiss="modal">Close</button>
